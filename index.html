<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.25">

    <!-- Bootstrap CSS -->
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
  </head>
  <body>
    <div id="title"class=" bg-secondary border-secondary d-inline-block w-50 p-3 ">
      <h1 class="text-center ">
        Calculadora
      </h1>
      <p id="historic"class="text-secondary"></p>
      <div id="principal">
          <input style="text-align: right; font-size: 3em;" class="form-control form-control-lg bg-dark border-dark clearfix text-white text-right pt-4 align-text-bottom "type="text " oninput="Display()" id="display" disabled>
        <div id="buttons"class="mt-3 clearfix">
          <button class="btC btn btn-danger btn-lg float-left" onclick="Display('CE')">CE</button>
          <button class="btC btn btn-danger btn-lg float-left" onclick="Display('C')">C</button>
          <button class="btn btn-success btn-lg float-left" onclick="Display('bsp')">‚åß</button>
          <button class="btn btn-success btn-lg float-left"onclick="Display('%')">%</button>
          <button id="num"  class=" btn btn-outline-warning btn-lg float-left"onclick="Display(7)">7</button>
          <button id="num" class="btn btn-outline-warning btn-lg float-left"onclick="Display(8)">8</button>
          <button  id="num"class="btn btn-outline-warning btn-lg  float-left"onclick="Display(9)">9</button>
          <button class="btn btn-success btn-lg  float-left" onclick="Display('*')">*</button>
          <button  id="num"class="btn btn-outline-warning btn-lg  float-left"onclick="Display(4)">4</button>
          <button id="num" class="btn btn-outline-warning btn-lg float-left"onclick="Display(5)">5</button>
          <button  id="num"class="btn btn-outline-warning btn-lg  float-left"onclick="Display(6)">6</button>
          <button class="btn btn-success btn-lg  float-left" onclick="Display('+')">+</button>
          <button id="num"class="btn btn-outline-warning btn-lg float-left"onclick="Display(1)">1</button>
          <button id="num"class="btn btn-outline-warning btn-lg  float-left"onclick="Display(2)">2</button>
          <button id="num"class="btn btn-outline-warning btn-lg  float-left"onclick="Display(3)">3</button>
          <button class="btn btn-success btn-lg  float-left"onclick="Display('-')">-</button>
          <button id="num"class="btn btn-outline-warning btn-lg float-left"onclick="Display('.')">.</button>
          <button id="num"class="btn btn-outline-warning btn-lg float-left"onclick="Display(0)">0</button>
          <button id="num"style="width:47%;" class="btn_= btn btn-outline-info btn-lg  float-left" onclick="Display('=')" >=</button>
        </div> 
      </div>
    </div>
  </body>
  <script src="code.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</html>
